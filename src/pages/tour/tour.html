<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>
            Artefacts near you
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list no-lines>

        <ion-item *ngFor='let artefact of beacons' class="card">
            <ion-grid>
                <ion-row>
                    <ion-col>Title:</ion-col>
                    <ion-col>{{artefact.major}}</ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>Details</ion-col>
                    <ion-col>{{artefact.minor}}</ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>Images</ion-col>
                    <ion-col>{{artefact.distance}}</ion-col>
                </ion-row>
                
            </ion-grid>
        </ion-item>

    </ion-list>
</ion-content>
